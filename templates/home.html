<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #000000, #0a0a0a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 3D Animated Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/7UuA.gif') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            text-align: center;
            width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Title */
        h1 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        input {
            width: 48%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 14px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        /* Predict Button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #ff0080, #ff6600);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 102, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #ff6600, #ff0080);
            box-shadow: 0px 0px 20px rgba(255, 102, 0, 0.8);
            transform: scale(1.05);
        }

        /* Prediction Output */
        .prediction {
            margin-top: 15px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Animated Background -->
    
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="input-group">
                <input type="text" name="CRIM" placeholder="CRIM" required>
                <input type="text" name="ZN" placeholder="ZN" required>
                <input type="text" name="INDUS" placeholder="INDUS" required>
                <input type="text" name="CHAS" placeholder="CHAS" required>
                <input type="text" name="NOX" placeholder="NOX" required>
                <input type="text" name="RM" placeholder="RM" required>
                <input type="text" name="Age" placeholder="Age" required>
                <input type="text" name="DIS" placeholder="DIS" required>
                <input type="text" name="RAD" placeholder="RAD" required>
                <input type="text" name="TAX" placeholder="TAX" required>
                <input type="text" name="PTRATIO" placeholder="PTRATIO" required>
                <input type="text" name="B" placeholder="B" required>
                <input type="text" name="LSTAT" placeholder="LSTAT" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
